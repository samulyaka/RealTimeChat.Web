<div ng-controller="loginController as lc">
    <form>
        <div>login:</div>
        <input type="email" ng-model="UserName" required />
        <div>Password:</div>
        <input type="password" ng-model="Password" required />
        <input type="submit" value="login" ng-click="lc.UserLogin()" />
        <div ng-if="loginFailed">Email or password is incorrect</div>
    </form>
</div>
